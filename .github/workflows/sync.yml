on:
  schedule:
  - cron: '0 18 * * *'
  workflow_dispatch: 

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/givinkwon/boltnnut-platform-front.git"
        source_branch: "master"
        destination_branch: "https://github.com/givinkwon/boltnnut-platform-front-test.git"
        github_token: ${{ secrets.sync || github.token }}
